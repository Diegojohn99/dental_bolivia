databases:
  - name: dental-bolivia-db
    databaseName: dental_bolivia_production
    user: dental_bolivia_user
    plan: free

services:
  - type: web
    name: dental-bolivia-web
    runtime: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: dental-bolivia-db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: WEB_CONCURRENCY
        value: 2
      - key: RAILS_ENV
        value: production
      - key: BUNDLE_WITHOUT
        value: development:test
      - key: RAILS_LOG_TO_STDOUT
        value: enabled
      - key: RAILS_SERVE_STATIC_FILES
        value: enabled
      - key: SECRET_KEY_BASE
        generateValue: true
      - key: ACTIVE_RECORD_ENCRYPTION_PRIMARY_KEY
        generateValue: true
      - key: ACTIVE_RECORD_ENCRYPTION_DETERMINISTIC_KEY
        generateValue: true
      - key: ACTIVE_RECORD_ENCRYPTION_KEY_DERIVATION_SALT
        generateValue: true
      # Email configuration (opcional - configurar después)
      - key: DEFAULT_FROM_EMAIL
        value: "noreply@dentalbolivia.com"
      # Twilio configuration (opcional - configurar después)
      - key: TWILIO_ACCOUNT_SID
        value: ""
      - key: TWILIO_AUTH_TOKEN
        value: ""
      - key: TWILIO_FROM_NUMBER
        value: ""
